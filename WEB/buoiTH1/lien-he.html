<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Liên Hệ - Tiệm Cà Phê</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-color: #fcfbf9; }
        
        header { background: #4b3621; padding: 15px 50px; display: flex; justify-content: space-between; align-items: center; }
        .logo { color: #f3e5ab; font-size: 24px; font-weight: bold; }
        nav a { color: #fff; text-decoration: none; margin-left: 20px; }

        .container { max-width: 900px; margin: 50px auto; background: white; padding: 40px; border-radius: 10px; box-shadow: 0 0 20px rgba(0,0,0,0.1); display: flex; gap: 40px; }
        
        .contact-info { flex: 1; padding-right: 20px; border-right: 1px solid #eee; }
        .contact-info h2 { color: #4b3621; margin-bottom: 20px; }
        .info-item { margin-bottom: 20px; }
        .info-item h4 { color: #c08945; margin-bottom: 5px; }
        
        .contact-form { flex: 1.5; }
        .contact-form h2 { color: #4b3621; margin-bottom: 20px; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: 500; }
        .form-group input, .form-group textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; outline: none; }
        .form-group input:focus, .form-group textarea:focus { border-color: #c08945; }
        
        .btn-submit { background: #4b3621; color: white; padding: 12px 25px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .btn-submit:hover { background: #c08945; }

        footer { background: #333; color: white; text-align: center; padding: 20px; margin-top: 50px; }
    </style>
</head>
<body>
    <header>
        <div class="logo">COFFEE SHOP</div>
        <nav>
            <a href="trang-chu.html">Trang chủ</a>
            <a href="thuc-don.html">Thực đơn</a>
            <a href="gioi-thieu.html">Giới thiệu</a>
            <a href="lien-he.html">Liên hệ</a>
        </nav>
    </header>

    <div class="container">
        <div class="contact-info">
            <h2>Thông Tin</h2>
            <div class="info-item">
                <h4>Địa chỉ:</h4>
                <p>123 Le Minh Duc, TP. Long Xyen </p>
            </div>
            <div class="info-item">
                <h4>Điện thoại:</h4>
                <p>0123.456.789</p>
            </div>
            <div class="info-item">
                <h4>Email:</h4>
                <p>contact@coffedemo.com</p>
            </div>
            <div class="info-item">
                <h4>Giờ mở cửa:</h4>
                <p>07:00 - 22:00 (Hàng ngày)</p>
            </div>
        </div>

        <div class="contact-form">
            <h2>Gửi Tin Nhắn</h2>
            <form action="#">
                <div class="form-group">
                    <label>Họ và Tên:</label>
                    <input type="text" placeholder="Nhập tên của bạn...">
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" placeholder="Nhập email...">
                </div>
                <div class="form-group">
                    <label>Nội dung:</label>
                    <textarea rows="5" placeholder="Bạn cần tư vấn gì?"></textarea>
                </div>
                <button type="submit" class="btn-submit">GỬI LIÊN HỆ</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy;demo web - Coffee project. All rights reserved.</p>
    </footer>
</body>
</html>

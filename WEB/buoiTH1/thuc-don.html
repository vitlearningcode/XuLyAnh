<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Thực Đơn - Tiệm Cà Phê</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-color: #fcfbf9; }
        
        /* Reuse Header CSS */
        header { background: #4b3621; padding: 15px 50px; display: flex; justify-content: space-between; align-items: center; }
        .logo { color: #f3e5ab; font-size: 24px; font-weight: bold; text-transform: uppercase; }
        nav a { color: #fff; text-decoration: none; margin-left: 20px; transition: 0.3s; }
        nav a:hover { color: #f3e5ab; }

        .menu-title { text-align: center; padding: 40px 0; color: #4b3621; }
        
        .menu-container { max-width: 1200px; margin: 0 auto; padding: 20px; display: grid; grid-template-columns: repeat(4, 1fr); gap: 25px; }
        
        .item { background: white; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 5px rgba(0,0,0,0.1); transition: transform 0.3s; }
        .item:hover { transform: translateY(-5px); }
        .item img { width: 100%; height: 200px; object-fit: cover; }
        .info { padding: 15px; text-align: center; }
        .name { font-weight: bold; color: #333; margin-bottom: 5px; }
        .price { color: #c08945; font-weight: bold; font-size: 1.1rem; }
        .btn-add { display: block; width: 100%; padding: 10px; background: #4b3621; color: white; border: none; margin-top: 10px; cursor: pointer; }
        
        footer { background: #333; color: white; text-align: center; padding: 20px; margin-top: 50px; }
    </style>
</head>
<body>
    <header>
        <div class="logo">COFFEE SHOP</div>
        <nav>
            <a href="trang-chu.html">Trang chủ</a>
            <a href="thuc-don.html">Thực đơn</a>
            <a href="gioi-thieu.html">Giới thiệu</a>
            <a href="lien-he.html">Liên hệ</a>
        </nav>
    </header>

    <h1 class="menu-title">Thực Đơn Hôm Nay</h1>

    <div class="menu-container">
        <div class="item">
            <img src="https://images.unsplash.com/photo-1514432324607-a09d9b4aefdd?auto=format&fit=crop&w=500&q=60" alt="CF">
            <div class="info">
                <div class="name">Cà Phê Sữa Đá</div>
                <div class="price">29.000đ</div>
                <button class="btn-add">Thêm vào giỏ</button>
            </div>
        </div>
        <div class="item">
            <img src="https://images.unsplash.com/photo-1556742521-9713bf272865?auto=format&fit=crop&w=500&q=60" alt="CF">
            <div class="info">
                <div class="name">Cà Phê Đen</div>
                <div class="price">25.000đ</div>
                <button class="btn-add">Thêm vào giỏ</button>
            </div>
        </div>
        <div class="item">
            <img src="https://images.unsplash.com/photo-1534432182912-63863115e106?auto=format&fit=crop&w=500&q=60" alt="CF">
            <div class="info">
                <div class="name">Matcha Latte</div>
                <div class="price">45.000đ</div>
                <button class="btn-add">Thêm vào giỏ</button>
            </div>
        </div>
        <div class="item">
            <img src="https://images.unsplash.com/photo-1551024601-bec0273e8461?auto=format&fit=crop&w=500&q=60" alt="CF">
            <div class="info">
                <div class="name">Socola Nóng</div>
                <div class="price">40.000đ</div>
                <button class="btn-add">Thêm vào giỏ</button>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; demo web - Coffee project. All rights reserved.</p>
    </footer>
</body>
</html>

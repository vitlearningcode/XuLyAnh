<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Liên Hệ - Tiệm Cà Phê</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">COFFEE SHOP</div>
        <nav>
            <a href="trang-chu.html">Trang chủ</a>
            <a href="thuc-don.html">Thực đơn</a>
            <a href="gioi-thieu.html">Giới thiệu</a>
            <a href="lien-he.html">Liên hệ</a>
        </nav>
    </header>

    <div class="container-contact">
        <div class="contact-info">
            <h2>Thông Tin</h2>
            <div class="info-item">
                <h4>Địa chỉ:</h4>
                <p>123 Le Minh Duc, TP. Long Xyen</p>
            </div>
            <div class="info-item">
                <h4>Điện thoại:</h4>
                <p>0123.456.789</p>
            </div>
            <div class="info-item">
                <h4>Email:</h4>
                <p>contact@coffedemo.com</p>
            </div>
        </div>

        <div class="contact-form">
            <h2>Gửi Tin Nhắn</h2>
            <form action="#">
                <div class="form-group">
                    <label>Họ và Tên:</label>
                    <input type="text" placeholder="Nhập tên của bạn...">
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" placeholder="Nhập email...">
                </div>
                <div class="form-group">
                    <label>Nội dung:</label>
                    <textarea rows="5" placeholder="Bạn cần tư vấn gì?"></textarea>
                </div>
                <button type="submit" class="btn-submit">GỬI LIÊN HỆ</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; demo web - Coffee project. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 7 - Thông tin ứng viên</title>
</head>
<body>
    <form action="#" method="post">
        <table border="0" cellpadding="0" height="50" align="center" bgcolor="#FFFFCC">
            <tr height="40" bgcolor="#0033FF">
                <th colspan="2">
                    <font face ="Times New Roman" size="5" color="#FFFFFF">Thông tin Ứng Viên</font>
                </th>
            </tr>
            <tr>
                <td width="140">Họ tên</td>
                <td><input type="text"></td>
            </tr>

            <tr>
                <td>Năm sinh</td>
                    <td>
                        <select name="ns">
                            <option >1995</option>
                            <option>1996</option>
                            <option selected="select">1997 </option>
                            <option>1998</option>
                            <option>1999</option>
                        </select>
                    </td>                
            </tr>

            <tr>
                <td>Giới tính</td>
                <td> <input type="radio" name="gt"> Nam
                     <input type="radio" name="gt"> Nữ </td>
            </tr>

            <tr>
                <td>Mức lương đề nghị</td>
                <td> <input type="text"></td>
            </tr>

            <tr>
                <td>Hình thức làm việc</td>
                <td>
                    <input type="checkbox" name="ht"> Toàn thời gian
                    <input type="checkbox" name="ht"> Bán thời gian
                </td>
            </tr>

            <tr>
                <td>Thông tin khác</td>
                <td> <textarea rows="4" cols="40"> </textarea></td>

            </tr>

            <tr>
                <td> </td>
                <td>
                    <input type="submit" value="Gửi"/>
                    <input type="reset" value="Xóa"/>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
